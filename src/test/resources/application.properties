spring.profiles.active=test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.mail.host=smtp.gmail.com
# 587 is standard port for SMTP and supports email encryption
spring.mail.port=587
# Use environment variables to store credentials as keeping them in here is unsecure
spring.mail.username=MAIL_USERNAME
spring.mail.password=MAIL_PASSWORD
spring.mail.properties.mail.smtp.from=MAIL_USERNAME
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

mapbox.access.token=12345

spring.ai.openai.api-key=gemini-api-key
spring.ai.openai.base-url=https://some-api.com
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.chat.options.model=gemini-2.0-flash-lite

app.base-url=http://localhost:8080
app.full-base-url=http://localhost:8080/full
app.ws-url="ws://localhost:8080/full/ws

logging.level.nz.ac.canterbury.seng302.homehelper=DEBUG
