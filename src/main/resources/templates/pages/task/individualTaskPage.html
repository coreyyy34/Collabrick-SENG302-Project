<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${renovation.name + ' Task: ' + task.name}"></title>
    <link rel="icon" th:src="@{/images/newlogo.svg}" type="image/x-icon">
    <link th:href="@{/css/calendar.css}" rel="stylesheet" />
    <link th:href="@{/css/tabs.css}" rel="stylesheet" />
    <link th:href="@{/css/tagAutocomplete.css}" rel="stylesheet"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <th:block th:insert="~{fragments/generalHeadersFragment.html :: headers}">
    </th:block>
</head>
<body style="padding-top:70px">
<nav th:replace="~{fragments/navBarFragment.html :: navBar(activeLink=${activeLink}, extraOffCanvasContent=${null})}"></nav>

<div class="mx-auto container-fluid px-6 py-4" style="max-width: 64rem;">
    <div class="d-flex justify-content-between">
        <!-- Back Button -->
        <a class="breadcrumbs mb-3" th:href="@{/myRenovations/{id}(id=${renovation.id})}">
            &larr; Back to Renovation
        </a>

        <!-- Edit Button -->
        <div class="d-flex gap-3 justify-content-end">
            <a class="button button-outline-primary"
               th:href="@{/myRenovations/{id}/editTask/{taskId}(id=${renovation.id}, taskId=${task.id})}">Edit</a>
        </div>
    </div>

    <div class="d-flex flex-column gap-4 mt-3">

        <!-- Task Details Box -->
        <div class="renovation-card">
            <div class="renovation-content">

                <div class="d-flex justify-content-between align-items-start flex-wrap">
                    <!-- Name and Icon -->
                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <img alt="Task Icon"
                             class="d-inline-block"
                             height="30"
                             width="30"
                             th:src="@{'/images/task_icons/' + ${task.iconFileName}}">
                        <h1 th:text="${task.name}"></h1>
                    </div>

                    <!-- Status and Date -->
                    <div class="d-flex align-items-center gap-2 mt-2">
                        <span class="badge"
                              th:classappend="${task.state.getBadgeClassName()}"
                              th:text="${task.state.getDisplayName()}">
                        </span>
                        <span class="badge bg-secondary"
                              th:if="${task.getDueDate() != null}"
                              th:text="'Due ' + ${T(nz.ac.canterbury.seng302.homehelper.utility.UserUtil).formatDate(task.getDueDate())}">
                        </span>
                    </div>
                </div>
                <!-- Description -->
                <div class="d-flex justify-content-between align-items-start flex-wrap">
                    <p class="renovation-description mt-3" th:text="${task.description}"></p>
                </div>
                <!-- Room List -->
                <div>
                    <h6 th:if="${task.rooms.size > 0}">Rooms:</h6>
                </div>
                <div class="renovation-rooms">
                    <span class="room-badge" th:each="room : ${task.rooms}">
                        <span th:text="${room.name}">Room Name</span>
                    </span>
                </div>

            </div>
        </div>

        <!-- Expenses -->
        <div class="expense-card">
            <div class="renovation-content">
                <div th:replace="~{fragments/renovation/taskExpenses :: taskExpenses(canEdit=${true})}"></div>
            </div>
        </div>

    </div>

</div>
<script th:src="@{/javascript/collapsible.js}"></script>
<script th:src="@{/javascript/taskExpenses.js}"></script>
</body>
</html>
