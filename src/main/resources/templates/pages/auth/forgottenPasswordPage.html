<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/generalHeadersFragment.html :: headers}"></th:block>
    <title>Forgotten Password</title>
    <link rel="icon" th:src="@{/images/newlogo.svg}" type="image/x-icon">
</head>
<body style="padding-top:70px">
<nav th:replace="~{fragments/navBarFragment.html :: navBar(activeLink=${activeLink}, extraOffCanvasContent=${null})}"></nav>
<div class="mx-auto container-fluid px-6 py-4" style="max-width: 48rem;">
    <div class="container position-relative">
        <h3 class="m-0 text-center">Forgotten Password</h3>
        <form class="renovation-card" method="post" th:action="@{/forgotten-password}">
            <div class="w-100">
                <div class="form-group mb-3">
                    <label for="email">
                        Email
                        <th:block th:insert="~{fragments/requiredInputFragment.html :: requiredInput}"/>
                    </label>
                    <input class="form-control" id="email" name="email" placeholder="Enter your email"
                           th:value="${email}"
                           type="text">
                    <th:block th:insert="~{fragments/errorMessageFragment.html :: errorMessage(${emailErrorMessage})}"/>
                    <th:block th:insert="~{fragments/infoMessageFragment.html :: infoMessage(${emailSentMessage})}"/>
                </div>

                <div class="d-flex flex-column-reverse flex-md-row justify-content-end gap-2">
                    <a class="button button-secondary" th:href="@{/userPage}">Cancel</a>
                    <button class="button button-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
