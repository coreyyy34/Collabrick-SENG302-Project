<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:insert="~{fragments/generalHeadersFragment.html :: headers}"></th:block> /*/-->
    <title>Registration Verification</title>
</head>
<body style="padding-top:70px">

<nav th:replace="~{fragments/navBarFragment.html :: navBar(activeLink=${activeLink}, extraOffCanvasContent=${null})}"></nav>
<div class="mx-auto container-fluid px-6 py-4" style="max-width: 48rem;">
    <div class="container position-relative">
        <h3 class="m-0 text-center">Verify your Account</h3>
        <form class="renovation-card" method="post" th:action="@{/verification}">
            <div class="w-100">
                <div class="pb-2" th:if="${email != null || verificationError != null}">
                    <th:block th:if="${email != null}"
                              th:insert="~{fragments/infoMessageFragment.html :: infoMessage('A verification code has been sent to your email at ' + ${email})}"/>
                    <th:block th:insert="~{fragments/errorMessageFragment.html :: errorMessage(${verificationError})}"/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="verificationCode">
                        Enter your verification code
                        <th:block th:insert="~{fragments/requiredInputFragment.html :: requiredInput}"/>
                    </label>
                    <input class="form-control" id="verificationCode" name="verificationCode" type="text">
                </div>

                <div class="d-flex flex-column flex-md-row justify-content-end align-items-md-center gap-2">
                    <button class="button button-primary" type="submit">Verify</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
