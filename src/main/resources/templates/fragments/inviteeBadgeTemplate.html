<th:block th:fragment="inviteeBadgeTemplate">
    <template id="invitee-badge-template">
        <div class="invitee-badge-container">
            <div class="d-flex align-items-center text-decoration-none invitee-badge-template-div">
                <div>
                    <div class="d-flex align-items-center text-decoration-none invitee-badge-template-div gap-2">
                        <img
                                src="/test/images/PlaceholderIcon.png"
                                class="rounded-circle invitee-badge-template-image" height="30" width="30"
                                alt="User Image"/>
                        <span class="me-1 d-inline invitee-badge-template-name"></span>
                    </div>
                    <!--Warning label generated by ChatGPT-->
                    <div class="warning-container">
                    <div class="d-flex align-items-start gap-2 mt-2 small text-warning">
                        <svg class="text-warning small" fill="none" height="20" stroke="currentColor" stroke-linecap="round"
                             stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="15"
                             xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4"/>
                            <path d="M12 8h.01"/>
                        </svg>
                        <b class="warning-label small"></b>
                    </div>
                    </div>
                </div>
                <button class="button tag-remove" id="remove-invitee-button">
                    x
                </button>
                <input class="invitation-input" name="invitees[]" type="hidden">
            </div>
        </div>
    </template>
</th:block>
