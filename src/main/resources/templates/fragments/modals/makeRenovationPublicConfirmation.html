<div aria-hidden="true" aria-labelledby="${id}+'Label" class="modal fade" tabindex="-1"
     th:fragment="makeRenovationPublicConfirmation(renovation)" id="makePublicModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="renovationFormLongTitle">Make My Renovation Public</h5>
            </div>
            <div class="modal-body">
                <p>Once you make the renovation public it will be visible to all users.<br>
                <b>Do you want to continue?</b></p>
            </div>
            <div class="modal-footer px-0">
                <button class="button button-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <form method="POST" th:action="@{/renovation/{id}/setVisibility(id=${renovation.id})}">
                    <button class="button button-primary submit-button" name="isPublic" style="margin-right: 10px"
                            value="true" type="submit">
                        Continue
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
