<div aria-hidden="true" aria-labelledby="${modalId}+'Label" class="modal fade" tabindex="-1"
     th:fragment="removeMemberModal(type, name, memberId, modalId)" th:id="${modalId}">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form th:action="@{${'/renovation/' + renovation.id + '/remove' + (type == 'invite' ? 'Invitation' : 'Member')}}"
            method="post">
        <div class="modal-header">
          <h5 class="modal-title">Remove Member</h5>
        </div>
        <div class="modal-body">
          <p>
            <span th:text="'Are you sure you want to remove ' + ${name} + ' from this renovation?'"></span>
          </p>
          <input type="hidden" th:name="${type == 'invite' ? 'invitation' : 'renovationUser'}" th:value="${memberId}"/>
        </div>
        <div class="modal-footer px-0">
          <button class="button button-secondary" data-bs-dismiss="modal" type="button">
            Cancel
          </button>
          <button class="button button-red" style="margin-right: 10px" type="submit">
            Remove
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
