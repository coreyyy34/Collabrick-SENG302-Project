<div aria-hidden="true" class="modal fade" id="confirmSubmit" tabindex="-1" th:fragment="submitRenovationConfirmation">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="submitRenovationFormLongTitle">Confirm Renovation</h5>
            </div>
            <div class="modal-body">
                <p>It looks like you've typed in a room name, but you haven't submitted it.<br>
                    If you continue the room may not be added to the renovation.<br>
                    Are you sure you want to continue?</p>
            </div>
            <div class="modal-footer px-0">
                <button class="button button-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="button button-primary submit-button" id="confirmRenovationSubmission" type="submit">
                    Continue
                </button>
            </div>
        </div>
    </div>
</div>
