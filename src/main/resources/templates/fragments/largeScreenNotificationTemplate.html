<th:block th:fragment="largeScreenNotificationTemplate">
    <template id="large-screen-notification-template">
        <li><a class="dropdown-item notification-link">
            <div class="d-flex flex-column notification-item">
                <strong class="notification-title"></strong>
                <div class="d-flex align-items-start gap-2 mt-1">
                    <div>
                        <img th:src="@{/images/PlaceholderIcon.png}"
                                class="rounded-circle notification-sender-image" height="35" width="35" alt="User Image"/>
                    </div>
                    <div class="d-flex flex-column notification-container">
                        <div>
                            <span class="notification-sender"></span>
                            <span class="chat-channel-name-notification">|</span>
                            <span class="chat-channel-name-notification notification-channel"></span>
                        </div>
                        <span class="notification-message"></span>
                        <span class="sent-text notification-time"></span>
                    </div>
                </div>
            </div>
        </a> </li>
    </template>
</th:block>
